<h2 font="bold">Additional Information</h2>

<div>
  <label for="frieghfor">
    Frieght Forwarder
  </label>
  <mat-form-field appearance="fill">
    <select matNativeControl required>
      <option value="fri"></option>
      <option value="val">val1</option>
      <option value="val2">val2</option>
      <option value="val3">val3</option>
    </select>
  </mat-form-field>
</div>

<div class="row">
  <div class="col-md-6">
    <label for="vess">
      Vessel
    </label>
    <input id="vess" type="text" formControlName="vess">
  </div>


  <div class="col-md-6">
    <label for="air">
      Air
    </label>
    <input id="air" type="text" formControlName="air">
  </div>
</div>

<div class="row">
  <div class="col-md-6">
    <label for="planexfacdate">
      Planned Ex-Factory Date
    </label>
    <mat-form-field appearance="fill">
      <mat-label> Date</mat-label>
      <input matInput [matDatepicker]="picker1">
      <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
      <mat-datepicker #picker1></mat-datepicker>
    </mat-form-field>
  </div>


  <div class="col-md-6">
    <label for="exfacdate">
      Ex-Factory Date
    </label>
    <mat-form-field appearance="fill">
      <mat-label> Date</mat-label>
      <input matInput [matDatepicker]="picker2">
      <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
      <mat-datepicker #picker2></mat-datepicker>
    </mat-form-field>
  </div>
</div>


<div class="row">
  <div class="col-md-6">
    <label for="deptport">
      Departure Port
    </label>
    <mat-form-field appearance="fill">
      <select matNativeControl required>
        <option value="deptport">select departure port</option>
        <option value="val">val1</option>
        <option value="val2">val2</option>
        <option value="val3">val3</option>
      </select>
    </mat-form-field>
  </div>

  <div class="col-md-6">
    <label for="etdport">
      ETD Port
    </label>
    <mat-form-field appearance="fill">
      <mat-label> Date</mat-label>
      <input matInput [matDatepicker]="picker3">
      <mat-datepicker-toggle matSuffix [for]="picker3"></mat-datepicker-toggle>
      <mat-datepicker #picker3></mat-datepicker>
    </mat-form-field>
  </div>
</div>

<div class="row">
  <div class="col-md-6">
    <label for="arrport">
      Arrival Port
    </label>
    <mat-form-field appearance="fill">
      <select matNativeControl required>
        <option value="arrport">select arrival port</option>
        <option value="val">val1</option>
        <option value="val2">val2</option>
        <option value="val3">val3</option>
      </select>
    </mat-form-field>
  </div>

  <div class="col-md-6">
    <label for="etaport">
      ETA Port
    </label>
    <mat-form-field appearance="fill">
      <mat-label> Date</mat-label>
      <input matInput [matDatepicker]="picker4">
      <mat-datepicker-toggle matSuffix [for]="picker4"></mat-datepicker-toggle>
      <mat-datepicker #picker4></mat-datepicker>
    </mat-form-field>
  </div>
</div>

<div class="row">
  <div class="col-md-6">
    <label for="disport">
      Discharge Port
    </label>
    <mat-form-field appearance="fill">
      <select matNativeControl required>
        <option value="disport">select discharge port</option>
        <option value="val">val1</option>
        <option value="val2">val2</option>
        <option value="val3">val3</option>
      </select>
    </mat-form-field>
  </div>

  <div class="col-md-6">
    <label for="wire">
      Wiring Instructions
    </label>
    <mat-form-field appearance="fill">
      <select matNativeControl required>
        <option value="wireinst">select wiring instructions</option>
        <option value="val">val1</option>
        <option value="val2">val2</option>
        <option value="val3">val3</option>
      </select>
    </mat-form-field>
  </div>
</div>
